<ion-header>
  <ion-toolbar>
    <ion-title>Juegos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Jugadores</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Jugador 1: {{players.player1}}</p>
      <p>Jugador 2: {{players.player2}}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item button (click)="navigateToGame('simon')">
      <ion-icon name="game-controller" slot="start"></ion-icon>
      <ion-label>Sim√≥n Dice</ion-label>
    </ion-item>
    
    <ion-item button (click)="navigateToGame('tictactoe')">
      <ion-icon name="grid" slot="start"></ion-icon>
      <ion-label>TaTeTi</ion-label>
    </ion-item>
    
    <ion-item button (click)="navigateToGame('rps')">
      <ion-icon name="hand-left" slot="start"></ion-icon>
      <ion-label>Piedra Papel Tijeras</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
